<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/joystick_808476.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/responsive.css">
    <title>Vite App</title>
  </head>
  <body>
    <section class="game-arena">
      <div class="game-details">
        <div class="copyright">
          &copy;
          <span id="current-year"></span>
          <a href="github.com/arman-develops">Amon victor</a>
        </div>
        <div class="scores" id="scores">
          Computer 0 0 Player
        </div>
      </div>
      <div class="game-controls">
        <a href="#" class="reset" id="reset">
          <i class="fa-solid fa-rotate-left"></i>
          Reset
        </a>
      </div>
      <div class="game-display">
        <p class="computer-text">Computer</p>
        <div class="computer-display" id="computer-display">
          
        </div>
        <div class="game-results" id="game-results">
          
        </div>
        <p class="player-text">Player</p>
        <div class="player-display" id="player-display">
          
        </div>
        <div class="player-options">
          <div class="rock choice" id="rock" data-choice="rock">
            <p>✊</p>
            <p class="option-text">Rock</p>
          </div>
          <div class="paper choice" id="paper" data-choice="paper">
            <p>✋</p>
            <p class="option-text">Paper</p>
          </div>
          <div class="scissors choice" id="scissors" data-choice="scissors">
            <p>✌️</p>
            <p class="option-text">Scissors</p>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
